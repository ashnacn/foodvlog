
{% load static %}

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
     <title>online shopping</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
<style>
body{
  font-family: Calibri, Helvetica, sans-serif;
  background-color: pink;
}
.container {
    padding: 50px;
  background-color: lightblue;
}

input[type=text], input[type=password], textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: orange;
  outline: none;
}
 div {
            padding: 10px 0;
         }
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
.registerbtn:hover {
  opacity: 1;
}
</style>
</head>
<body>
<div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <!-- ################################################################################################ -->
        <h1><a href="/">Shop by choice</a></h1>
        <!-- ################################################################################################ -->
      </div>
      <nav id="mainav" class="fl_right">
        <!-- ################################################################################################ -->
        <ul class="clear">
          <li class="active"><a href="/">Home</a></li>




        </ul>
        <!-- ################################################################################################ -->
      </nav>
         </header>
<form action="register" method="post">
    {% csrf_token %}
  <div class="container">
  <center>  <h1> Register</h1> </center>
  <hr>
  <label> Firstname </label>
<input type="text" name="first_name" placeholder= "Firstname" size="15" required />
<label> Lastname: </label>
<input type="text" name="last_name" placeholder="Lastname" size="15"required />

<label> Username: </label>
<input type="text" name="user_name" placeholder="Username" size="15"required />


 <label for="email"><b>Email</b></label>
 <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password1" required>

    <label for="psw-repeat"><b>Re-type Password</b></label>
    <input type="password" placeholder="Retype Password" name="password2" required>
    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
<div>
    {% for message in messages%}
    <h4>{{message}}</h4>
    {% endfor %}
</div>
  </div>
</div>

</body>
</html>
